<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All Users</title>
Â <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="container text-center">
<div>
<h1>List All Users</h1>
</div>
<div>
<table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>User ID</th>
                    <th>E-mail</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="users: ${listUsers}">
                    <td th:text="${users.id}">User ID</td>
                    <td th:text="${users.email}">E-mail</td>
                    <td th:text="${users.firstname}">First Name</td>
                    <td th:text="${users.lastname}">Last Name</td>
                </tr>
            </tbody>
        </table>
 

 </div>
</div>

</body>
</html>
